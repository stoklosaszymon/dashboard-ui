<div class="dashboard border" #dashboard cdkDropList (cdkDropListDropped)="dropWidget($event)"
    [cdkDropListData]="widgets" id="dashboard-{{dashboardId()}}" cdkDropListConnectedTo="widgets-list"
    cdkDropListOrientation="mixed">
    @for(widget of widgets(); track widget.id) {

    <app-widget-wrapper [widget]="widget" [component]="widget.component" [editMode]="editMode()"
        (remove)="removeWidget($event)">
    </app-widget-wrapper>
    }
</div>
