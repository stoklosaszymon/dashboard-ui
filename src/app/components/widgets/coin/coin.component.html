<div class="container full">
    <div class="coin" (click)="toss()">
        <div #coin class="coin-inner" style="--rotation: {{random()}}">
            <div class="head">H</div>
            <div class="tail">T</div>
        </div>
    </div>
    <div class="history">
        <p>History: </p>
        <p>{{v()}}</p>
    </div>
</div>
