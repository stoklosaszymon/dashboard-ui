<div class="widget border" [style]="editMode() ? 'resize: both' :  'resize: none'" cdkDrag [ngStyle]="getStyles()"
    (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)" cdkDragBoundary=".dashboard" #widget
    id="{{widget.id}}" [cdkDragDisabled]="!editMode()">
    @if( editMode() ) {
    <div class="widget-header">
        <div>
            <mat-icon class="pointer" (click)="removeWidget()">delete</mat-icon>
        </div>
        <div class="drag-handle" cdkDragHandle>
            <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
                </path>
                <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
        </div>
    </div>
    }

    <div class="widget-content">
        <ng-container *ngComponentOutlet="component()" />
    </div>
</div>
