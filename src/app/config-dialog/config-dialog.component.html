<div class="container">
    <p>
        {{name()}}{{id()}} dasboard: {{dashboardId()}}
    </p>
    <mat-form-field>
        <mat-label>Width</mat-label>
        <input type="text" matInput [(ngModel)]="width" />
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput [(ngModel)]="height" />
    </mat-form-field>
    <button mat-stroked-button (click)="save()">save</button>
</div>
